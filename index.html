<!DOCTYPE html>
<html>
<head>
    <title>Test Portal</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 10px; display: inline-block; border: 1px solid #333; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h1>RESOURCE PORTAL TEST</h1>
    <div class="box">
        <h3>Retro Bowl</h3>
        <p>If you see this, the code is working!</p>
        <button onclick="openGame()">PLAY NOW</button>
    </div>

    <div id="player" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black;">
        <button onclick="location.reload()" style="position:absolute; top:10px; right:10px; background:red;">EXIT</button>
        <iframe id="frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        function openGame() {
            document.getElementById('frame').src = "https://game316022.github.io/g7/";
            document.getElementById('player').style.display = "block";
        }
    </script>
</body>
</html>
