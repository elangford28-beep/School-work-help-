<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Google Drive</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico" type="image/x-icon">
    <style>
        :root { --primary: #007bff; --accent: #6f42c1; --danger: #ff4444; --bg: #121212; --card-bg: #1e1e1e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; text-align: center; }
        .modal-box { background: var(--card-bg); padding: 40px; border-radius: 15px; border: 1px solid #333; width: 320px; }
        header { text-align: center; padding: 20px; background: #1a1a1a; border-bottom: 1px solid #333; }
        .search-row { display: flex; justify-content: center; gap: 8px; margin: 15px auto; max-width: 650px; padding: 0 20px; }
        input[type="text"] { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; background: #222; color: white; outline: none; }
        .category-bar { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; padding: 0 20px; }
        .cat-btn { background: #333; color: #ccc; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; }
        .cat-btn.active { background: var(--primary); color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 12px; border: 1px solid #333; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 130px; object-fit: cover; background: #2a2a2a; }
        .card-content { padding: 12px; }
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 4000; flex-direction: column; }
        #player-overlay.active { display: flex; }
        iframe { flex-grow: 1; border: none; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .play-btn { background: var(--primary); color: white; width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="modal-box">
            <h2>Enter Portal</h2>
            <input type="text" id="username" placeholder="Name..." style="width:80%; padding:10px; margin-bottom:10px;">
            <button class="btn play-btn" id="login-btn">ENTER</button>
        </div>
    </div>

    <header>
        <h1>RESOURCE PORTAL</h1>
        <div class="search-row">
            <input type="text" id="search" placeholder="Search games...">
        </div>
        <div id="category-bar" class="category-bar"></div>
    </header>

    <div id="game-grid" class="grid"></div>

    <div id="player-overlay">
        <button class="btn" style="background:red; color:white;" onclick="closeGame()">CLOSE GAME</button>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        let allGames = [];
        let currentCat = "All";

        async function init() {
            try {
                const res = await fetch('games.json');
                if (!res.ok) throw new Error("Could not find games.json. Check the filename!");
                allGames = await res.json();
                renderCategories();
                renderGames();
            } catch (e) {
                alert("ERROR: " + e.message);
                console.error(e);
            }
        }

        function renderCategories() {
            const cats = ["All", ...new Set(allGames.map(g => g.category))];
            const bar = document.getElementById('category-bar');
            bar.innerHTML = cats.map(c => `<button class="cat-btn ${c===currentCat?'active':''}" onclick="setCat('${c}')">${c}</button>`).join('');
        }

        window.setCat = (c) => { currentCat = c; renderCategories(); renderGames(); };

        function renderGames() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allGames.filter(g => (currentCat === "All" || g.category === currentCat) && g.title.toLowerCase().includes(term));
            
            document.getElementById('game-grid').innerHTML = filtered.map(g => `
                <div class="card">
                    <img src="${g.image}" class="card-img">
                    <div class="card-content">
                        <h3>${g.title}</h3>
                        <button class="btn play-btn" onclick="openGame('${g.url}')">PLAY</button>
                    </div>
                </div>
            `).join('');
        }

        window.openGame = (url) => {
            document.getElementById('game-frame').src = url;
            document.getElementById('player-overlay').classList.add('active');
        };

        window.closeGame = () => {
            document.getElementById('player-overlay').classList.remove('active');
            document.getElementById('game-frame').src = "";
        };

        document.getElementById('login-btn').onclick = () => document.getElementById('login-overlay').classList.add('hidden');
        document.getElementById('search').oninput = renderGames;

        init();
    </script>
</body>
</html>
