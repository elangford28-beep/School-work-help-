<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Drive - Google Drive</title>
    <style>
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow: hidden; touch-action: manipulation; }
        header { padding: 12px; background: #1a1a1a; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 10; }
        .search-row { display: flex; align-items: center; justify-content: center; gap: 10px; max-width: 500px; margin: 0 auto; }
        #search { flex-grow: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #444; background: #222; color: white; outline: none; font-size: 14px; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 20px; height: 85vh; overflow-y: auto; scrollbar-width: none; }
        .grid::-webkit-scrollbar { display: none; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 12px; overflow: hidden; transition: transform 0.2s; cursor: pointer; display: flex; flex-direction: column; }
        .card:active { transform: scale(0.96); }
        .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: #2a2a2a; }
        .card-info { padding: 8px; }
        .card h3 { font-size: 11px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Player */
        #player { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index: 9999; overflow-y: auto; }
        .game-container { width: 100%; height: 100vh; position: relative; background: #000; }
        iframe { width:100%; height:100%; border:none; }
        
        /* Stealth Documentation */
        .info-section { background: #1a1a1a; padding: 40px 20px; text-align: left; max-width: 800px; margin: 0 auto; line-height: 1.6; border-top: 2px solid #333; }
        .info-section h2 { color: #007bff; margin-top: 0; }
        .info-section h4 { color: #888; margin-bottom: 5px; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .print-btn { display: inline-flex; align-items: center; gap: 8px; background: #333; color: #ccc; border: 1px solid #444; padding: 8px 16px; border-radius: 4px; font-size: 12px; cursor: pointer; margin-top: 20px; }
        .print-btn:hover { background: #444; }

        .controls { position: fixed; top: 10px; left: 10px; z-index: 10001; display: flex; gap: 10px; }
        .ctrl-btn { color: rgba(255,255,255,0.4); background: rgba(0,0,0,0.5); border: 1px solid #444; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; }
        .panic-trigger { position: fixed; bottom: 0; right: 0; width: 40px; height: 40px; z-index: 10002; }
    </style>
</head>
<body onkeydown="if(event.key.toLowerCase()==='p') panic()">

<header>
    <div class="search-row"><input type="text" id="search" placeholder="Search in Drive..." oninput="render()"></div>
</header>

<div class="grid" id="game-grid"></div>
<div class="panic-trigger" onclick="panic()"></div>

<div id="player">
    <div class="controls">
        <button class="ctrl-btn" onclick="closeGame()">EXIT</button>
        <button class="ctrl-btn" onclick="reloadGame()">RELOAD</button>
    </div>
    <div class="game-container"><iframe id="frame" src="about:blank"></iframe></div>
    
    <div class="info-section">
        <h2 id="info-title">File Loading...</h2>
        <button class="print-btn" onclick="panic()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6v-8z"/></svg>
            Print to PDF
        </button>
        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <h4>Technical Definition</h4>
        <p id="info-def"></p>
        <h4>Operation Manual</h4>
        <p id="info-how"></p>
        <div style="height: 100px;"></div>
    </div>
</div>

<script>
    const games = [
        { "t": "Slope", "u": "https://kdata1.com/2020/05/slope/", "d": "Physics-based velocity simulator testing spatial awareness and gravity-based movement.", "h": "Steer using lateral inputs. Maintain balance on the platform while avoiding geometric obstacles." },
        { "t": "Tunnel Rush", "u": "https://v6p9d9t4.ssl.hwcdn.net/html5/74000/74241/index.html", "d": "Vision processing module for reaction testing and peripheral object detection.", "h": "Use directional inputs to rotate perspective and navigate rotating tunnel structures." },
        { "t": "Geometry Dash", "u": "https://geometry-dash.github.io/", "d": "Rhythmic synchronization exercise requiring precise input timing to navigate geometric patterns.", "h": "Execute vertical impulses (jumps) clear obstacles. Timing is calculated via audio frequency." },
        { "t": "Stickman Hook", "u": "https://stickman-hook.github.io/", "d": "Centrifugal force simulator focused on pendulum physics and angular momentum.", "h": "Hold input to attach to pivot points; release to utilize kinetic energy for momentum." },
        { "t": "Tomb of the Mask", "u": "https://tomb-of-the-mask.github.io/", "d": "Spatial navigation module testing rapid pathfinding and grid-based movement.", "h": "Swipe to navigate the vertical maze. Collect nodes and avoid stationary and moving hazards." },
        { "t": "Pac-Man", "u": "https://pacman.github.io/", "d": "Algorithmic pathfinding simulation involving maze navigation and pattern recognition.", "h": "Navigate grid using directional inputs. Optimize pathing to avoid intersection with agents." },
        { "t": "Snow Rider 3D", "u": "https://snowrider3d.github.io/", "d": "3D downhill navigation simulator testing object avoidance in high-velocity environments.", "h": "Use arrow keys/touch to steer and jump. Collect data nodes while avoiding collisions." },
        { "t": "Drift Boss", "u": "https://driftboss.github.io/", "d": "Timing-based drifting simulator focused on cornering precision and force management.", "h": "Hold for right-lateral movement; release for left-lateral. Precision timing is critical." },
        { "t": "Drift Hunters", "u": "https://drifthunters.github.io/", "d": "Automotive physics simulator exploring friction coefficients and torque management.", "h": "Utilize WASD/arrows for manipulation. Manage speed and angle to maintain controlled drifts." },
        { "t": "Retro Bowl", "u": "https://game316022.github.io/g7/", "d": "Strategic management simulation focusing on coordination and resource allocation.", "h": "Drag to calculate pass trajectory. Tap to dodge defenders. Coordinate team movements." },
        { "t": "Basketball Stars", "u": "https://basketball-stars.github.io/", "d": "Sports physics simulator focusing on projectile trajectory and defensive positioning.", "h": "Control athlete via directional inputs. Swipe up to initiate projectile trajectory." },
        { "t": "Soccer Random", "u": "https://soccer-random.github.io/", "d": "Physics-randomization experiment testing adaptability to changing gravity variables.", "h": "Single button input controls all movement. Timing is the primary factor in interaction." },
        { "t": "Boxing Random", "u": "https://boxing-random.github.io/", "d": "Combat physics simulator involving randomized limb movement and impact detection.", "h": "Use primary input to initiate movements. Maintain balance to prevent ground collision." },
        { "t": "Eggy Car", "u": "https://eggy-car.github.io/", "d": "Balance and momentum simulator testing acceleration control on uneven terrains.", "h": "Use right/left inputs to control acceleration. Maintain center of gravity for the primary object." },
        { "t": "Moto X3M", "u": "https://moto-x3m.github.io/", "d": "Physics-based obstacle simulator exploring rotation and landing mechanics.", "h": "Accelerate with Up, brake with Down, and manage rotation via Left/Right keys." },
        { "t": "Cookie Clicker", "u": "https://orteil.dashnet.org/cookieclicker/", "d": "Incremental resource management exploring exponential growth and automated production.", "h": "Interact with primary node to generate resources. Purchase automation scripts to scale." },
        { "t": "DuckCraft", "u": "https://freezenova.com/duckcraft/", "d": "Open-world voxel environment focused on resource collection and structural building.", "h": "Navigate 3D space and interact with blocks. Use interface to select material modules." },
        { "t": "99 Nights", "u": "https://99nights.github.io/", "d": "Survival simulator testing combat timing and resource conservation.", "h": "Use directional inputs for movement and combat buttons to neutralize incoming threats." },
        { "t": "Doodle Jump", "u": "https://doodle-jump.github.io/", "d": "Vertical platforming simulator testing kinetic energy and continuous ascent.", "h": "Tilt device or use arrow keys to navigate higher platforms. Utilize booster items." },
        { "t": "Run 3", "u": "https://kdata1.com/2020/05/run-3/", "d": "Spatial awareness simulator involving gravitational shifts and pathing in a void.", "h": "Run and jump across platforms. Rotation occurs when interacting with side walls." },
        { "t": "World Cup", "u": "https://asmallworldcup.github.io/", "d": "High-impact physics simulator focusing on collision detection and movement.", "h": "Drag and release to propel athlete. Use momentum to guide object into target area." },
        { "t": "Chrome Dino", "u": "https://dino-run.github.io/", "d": "Obstacle-avoidance algorithm testing reaction time to increasing velocity.", "h": "Press Space or tap to clear cacti. Use down key to decrease surface area." },
        { "t": "FNAF 2", "u": "https://fnaf2.github.io/", "d": "Resource management and surveillance simulator focusing on power conservation.", "h": "Monitor cameras via touch interface. Activate defense modules to mitigate hazards." }
    ];

    function panic() { window.location.replace('https://classroom.google.com'); }
    window.addEventListener('touchstart', (e) => { if (e.touches.length >= 3) panic(); });

    function render() {
        const grid = document.getElementById('game-grid');
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = games.filter(g => g.t.toLowerCase().includes(term));
        grid.innerHTML = filtered.map(g => `
            <div class="card" onclick="play('${g.u}', '${g.t}', '${g.d}', '${g.h}')">
                <img class="thumb" src="https://api.dicebear.com/7.x/identicon/svg?seed=${g.t}">
                <div class="card-info"><h3>${g.t}</h3></div>
            </div>
        `).join('');
    }

    function play(url, title, def, how) { 
        document.getElementById('frame').src = url; 
        document.getElementById('info-title').innerText = title;
        document.getElementById('info-def').innerText = def;
        document.getElementById('info-how').innerText = how;
        document.getElementById('player').style.display = 'block'; 
        document.getElementById('player').scrollTop = 0;
        setTimeout(() => window.focus(), 500);
    }

    function closeGame() { 
        document.getElementById('player').style.display = 'none'; 
        document.getElementById('frame').src = 'about:blank'; 
    }

    function reloadGame() {
        const f = document.getElementById('frame');
        const s = f.src; f.src = 'about:blank';
        setTimeout(() => { f.src = s; }, 100);
    }

    render();
</script>
</body>
</html>
