<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Google Drive</title>
    <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico" type="image/x-icon">
    <style>
        :root { --primary: #007bff; --bg: #121212; --card-bg: #1e1e1e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        header { text-align: center; padding: 20px; background: #1a1a1a; border-bottom: 1px solid #333; }
        .search-row { display: flex; justify-content: center; gap: 8px; margin: 15px auto; max-width: 600px; padding: 0 20px; }
        input[type="text"] { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; background: #222; color: white; outline: none; }
        
        .category-bar { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; padding: 0 20px; }
        .cat-btn { background: #333; color: #ccc; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; transition: 0.3s; }
        .cat-btn.active { background: var(--primary); color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 12px; border: 1px solid #333; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img { width: 100%; height: 130px; object-fit: cover; background: #2a2a2a; }
        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card h3 { margin: 0 0 10px 0; font-size: 15px; }

        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; background: var(--primary); color: white; }
        
        #player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; z-index: 4000; flex-direction: column; }
        #player-overlay.active { display: flex; }
        .controls { background: #1a1a1a; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        iframe { flex-grow: 1; border: none; }
    </style>
</head>
<body>

    <header>
        <h1>RESOURCE PORTAL</h1>
        <div class="search-row">
            <input type="text" id="search" placeholder="Search resources...">
        </div>
        <div id="category-bar" class="category-bar"></div>
    </header>

    <div id="game-grid" class="grid"></div>

    <div id="player-overlay">
        <div class="controls">
            <span id="playing-title" style="font-size: 14px; color: #aaa;"></span>
            <button onclick="closeGame()" style="background:#ff4444; color:white; border:none; padding:8px 20px; cursor:pointer; border-radius:5px; font-weight:bold;">EXIT GAME</button>
        </div>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        // ALL GAMES DATA - NO EXTERNAL FILE NEEDED
        const allGames = [
            // DRIVING
            { "title": "Drift Hunters", "url": "https://drifthunters.github.io/", "category": "Driving", "image": "https://drifthunters.github.io/img/drift-hunters.png" },
            { "title": "Madalin Stunt Cars 2", "url": "https://webglmath.github.io/madalin-stunt-cars-2/", "category": "Driving", "image": "https://webglmath.github.io/madalin-stunt-cars-2/logo.png" },
            { "title": "Drive Mad", "url": "https://drivemad.github.io/", "category": "Driving", "image": "https://drivemad.github.io/logo.png" },
            { "title": "Hill Climb Racing", "url": "https://hillclimbracing.github.io/", "category": "Driving", "image": "https://hillclimbracing.github.io/images/logo.png" },
            
            // ACTION
            { "title": "Run 3", "url": "https://kdata1.com/2020/05/run-3/", "category": "Action", "image": "https://edumedia-sciences.com/media/thumbnail/885-en-6.jpg" },
            { "title": "Rogue Soul 2", "url": "https://kdata1.com/2016/04/rogue-soul-2/", "category": "Action", "image": "https://pizzajs.github.io/favicon.ico" },
            { "title": "Vex 7", "url": "https://vex7.io/", "category": "Action", "image": "https://vignette.wikia.nocookie.net/vex-game/images/5/5e/Vex_7_Icon.png" },
            { "title": "FNAF", "url": "https://fnaf.github.io/", "category": "Action", "image": "https://fnaf.github.io/images/fnaf-1.png" },

            // 2 PLAYER
            { "title": "Basketball Stars", "url": "https://basketballstars.github.io/", "category": "2 Player", "image": "https://basketballstars.github.io/images/logo.png" },
            { "title": "Getaway Shootout", "url": "https://getawayshootout.github.io/", "category": "2 Player", "image": "https://getawayshootout.github.io/images/logo.png" },
            { "title": "Temple of Boom", "url": "https://kdata1.com/2017/09/temple-of-boom/", "category": "2 Player", "image": "https://pizzajs.github.io/favicon.ico" },

            // OTHERS
            { "title": "Retro Bowl", "url": "https://game316022.github.io/g7/", "category": "Sports", "image": "https://raw.githubusercontent.com/game316022/g7/main/icon.png" },
            { "title": "DuckCraft", "url": "https://freezenova.com/duckcraft/", "category": "Adventure", "image": "https://freezenova.com/wp-content/uploads/2021/01/duckcraft.jpg" }
        ];

        let currentCat = "All";

        function renderCategories() {
            const categories = ["All", ...new Set(allGames.map(g => g.category))];
            document.getElementById('category-bar').innerHTML = categories.map(cat => `
                <button class="cat-btn ${cat === currentCat ? 'active' : ''}" onclick="setCategory('${cat}')">${cat}</button>
            `).join('');
        }

        window.setCategory = (cat) => {
            currentCat = cat;
            renderCategories();
            renderGames();
        };

        function renderGames() {
            const grid = document.getElementById('game-grid');
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allGames.filter(g => (currentCat === "All" || g.category === currentCat) && g.title.toLowerCase().includes(term));
            
            grid.innerHTML = filtered.map(g => `
                <div class="card">
                    <img src="${g.image}" class="card-img" onerror="this.src='https://via.placeholder.com/200x130?text=Game'">
                    <div class="card-content">
                        <h3>${g.title}</h3>
                        <button class="btn" onclick="openGame('${g.url}', '${g.title}')">PLAY NOW</button>
                    </div>
                </div>
            `).join('');
        }

        window.openGame = (url, title) => {
            document.getElementById('playing-title').textContent = "Playing: " + title;
            document.getElementById('game-frame').src = url;
            document.getElementById('player-overlay').classList.add('active');
        };

        window.closeGame = () => {
            document.getElementById('player-overlay').classList.remove('active');
            document.getElementById('game-frame').src = "";
        };

        document.getElementById('search').oninput = renderGames;
        renderCategories();
        renderGames();
    </script>
</body>
</html>
